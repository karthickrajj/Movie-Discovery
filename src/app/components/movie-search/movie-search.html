<div class="container mt-4">
  <div class="input-group mb-3">
    <input type="text" [(ngModel)]="query" class="form-control" placeholder="Search for movies...">
    <button class="btn btn-primary" (click)="search()">Search</button>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let movie of searchResults">
      <app-movie-card [movie]="movie"></app-movie-card>
    </div>
  </div>
</div>
