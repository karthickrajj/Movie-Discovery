<div class="card h-100 shadow-sm">
  <img [src]="movie.poster_path" class="card-img-top" *ngIf="movie.poster_path">
  <div class="card-body">
    <h6 class="card-title">{{ movie.title }}</h6>
    <p class="card-text text-muted">{{ movie.release_date.split('-')[0] }}</p>
    <p><img src="assets/logo.png" alt="Rating" class="star-icon me-1" /> {{ movie.vote_average }}</p>
    <a [routerLink]="['/movie', movie.id]" class="btn btn-outline-primary btn-sm">View Details</a>
  </div>
</div>
